<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Custom elements</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="app-form" action="#" id="customForm">
            <div class="app-form__block">
                <app-select placeholder="Select item">
                    <select name="bar">
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                    </select>
                </app-select>
            </div>
            <div class="app-form__block">
                <app-text-input>
                    <input name="foo" value="12" placeholder="input value" required>
                </app-text-input>
            </div>
            <div class="app-form__block">
                <input class="app-form__button" type="submit" value="Submit">
                <input class="app-form__button" type="reset" value="Reset">
            </div>
        </form>
        <script src="text.js"></script>
        <script src="select.js"></script>
        <script src="form.js"></script>
        <script src="main.js"></script>
    </body>
</html>
